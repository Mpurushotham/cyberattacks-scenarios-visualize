<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberSim: Visual Threat Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar for cyber aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Animation for SVG connection lines */
      @keyframes dashDraw {
        to {
          stroke-dashoffset: -20;
        }
      }
      .animate-flow {
        animation: dashDraw 1s linear infinite;
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Enhanced Actor Animations */
      @keyframes active-breathe {
        0%, 100% { 
          box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); 
          border-color: rgba(239, 68, 68, 0.4);
        }
        50% { 
          box-shadow: 0 0 30px rgba(239, 68, 68, 0.6); 
          border-color: rgba(239, 68, 68, 1);
        }
      }
      .animate-active-breathe {
        animation: active-breathe 2s ease-in-out infinite;
      }

      @keyframes hover-pulse-action {
        0%, 100% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        50% { transform: scale(1.15); box-shadow: 0 0 30px rgba(255,255,255,0.3); }
      }
      .hover-animate-scale {
        transition: transform 0.3s ease;
      }
      .hover-animate-scale:hover {
        animation: hover-pulse-action 1.5s infinite;
        z-index: 50;
      }

      /* Click Interaction Ripple */
      @keyframes ripple-effect {
        0% { transform: scale(1); opacity: 0.8; border-width: 2px; }
        100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
      }
      .animate-ripple {
        animation: ripple-effect 0.6s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
